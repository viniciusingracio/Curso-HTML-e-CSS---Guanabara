<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <br>
    <p>Você pode usar a tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN -->
    <p>Você pode escrever um parágrafo de qualquer jeito.</p>
    <p>Se você precisar quebrar o texto em algum lugar lugar, coloque <br> ai o texto quebra.</p>
    <hr>
    <p>Vamos adicionar alguns símbolos especiais</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &uarr;
    &real;
    <p>Vamos adicionar alguns emojis
        &#x1F596;
        &#x1F913;
        
    </p>
</body>
</html>
